<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#222222">

  <title>Web Push Notification Reminder</title>
  <meta name="description" content="A simple reminder that makes use of push notification.">

  <!-- Stylesheet -->
  <link href="styles/push-book-styles.css" rel="stylesheet" type="text/css">
  <link href="styles/demo.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Open+Sans|Inconsolata" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Web Push Notification Reminder</h1>
  </header>

  <main>
    <h2>Subscribe for Push</h2>
    <div class="enable-push">
      <div class="toggle-switch">
        <input id="enable-push-checkbox" class="js-push-toggle-checkbox" type="checkbox" disabled></input>
        <label for="enable-push-checkbox"></label>
      </div>
      <div class="message">Enable Notifications</div>
    </div>


    <h2>Send Push Message</h2>
    <!--Clicking "Trigger Push Message" will make
      an API request to "/api/trigger-push-msg" (i.e. an API call to our
      node backend) and that will trigger a push message.-->
    <div class="push-data">
      <textarea rows="10" class="js-push-content push-content-text" disabled>{
        "notification": {
          "title": "Reminder:",
          "body": "This will be the body text for the notification.",
          "icon": "/images/icon-512x512.png"
        }
}
      </textarea>

      <select id="js-time-element" name="item">
        <script lang="javascript">
            for(var i=1; i<=60; i++){
                var select = document.getElementById("js-time-element");
                var option = document.createElement("OPTION");
                select.options.add(option);
                option.text = i;
                option.value = i;
            }
        </script>
      </select>

      <select id="js-time-type" name="item">
        <option value="hours">Hour(s)</option>
        <option value="minutes">Minute(s)</option>
        <option value="seconds">Second(s)</option>
      </select>

      <button class="js-trigger-push-msg" disabled>Trigger Push Message</button>
    </div>

    <h2>Subscriber List</h2>
    <table>
      <thead>
        <th>Database ID</th>
        <th>Endpoint</th>
      </thead>
      <tbody class="js-subscriber-table-body">
      </tbody>
    </table>

  </main>

  <script src="admin.js" async defer></script>
  <script src="app.js" async defer></script>

</body>
</html>
